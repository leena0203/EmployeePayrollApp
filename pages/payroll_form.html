<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Employee Payroll Name</title>
        <link rel = "stylesheet" href = "../css/new_payroll_form.css">
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    </head>
    <body>
        <!--UC1-->
        <header class = "header-content header">
            <div class = "logo-content">
                <img src = "../assets/images/logo.png" alt = "">
                <div>
                    <span class = "emp-text">EMPLOYEE</span><br>
                    <span class = "emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!--UC2-->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form </div>
                <label class="label text"
                for ="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name is..." required>
                </div>
                <div class = "row-content">
                    <label class = "label text" for = "profile">Profile Image</label>
                    <div class = "profile-radio-content">
                        <label>
                            <input type = "radio" id = "profile1" name = "profile"
                                   value ="..\assets\Ellipse -1.png" required>
                            <img class = "profile" id = "img1" src="../assets/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type = "radio" id = "profile2" name = "profile"
                                   value ="..\assets\Ellipse -3.png" required>
                            <img class = "profile" id = "img2" src="../assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type = "radio" id = "profile3" name = "profile"
                                   value ="..\assets\Ellipse -7.png" required>
                            <img class = "profile" id = "img3" src = "../assets/profile-images/Ellipse -7.png">
                        </label>
                        <label>
                            <input type = "radio" id = "profile4" name = "profile"
                                   value ="..\assets\Ellipse 1.png" required>
                            <img class = "profile" id = "img4" src = "../assets/profile-images/Ellipse 1.png">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body>
